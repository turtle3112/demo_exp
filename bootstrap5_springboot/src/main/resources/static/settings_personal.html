	<script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
        document.getElementById('sidebarUsername').innerText = user.fullName || user.username;
    }
    
    
    // ‚úÖ 1. Khai b√°o m·∫£ng th√¥ng b√°o r·ªóng
    let notifications = [];

    // ‚úÖ 2. H√†m t√≠nh th·ªùi gian t∆∞∆°ng ƒë·ªëi
    function timeAgo(dateString) {
        const diff = (new Date() - new Date(dateString)) / 1000; // gi√¢y
        if (diff < 60) return "V·ª´a xong";
        if (diff < 3600) return `${Math.floor(diff / 60)} ph√∫t tr∆∞·ªõc`;
        if (diff < 86400) return `${Math.floor(diff / 3600)} gi·ªù tr∆∞·ªõc`;
        return new Date(dateString).toLocaleString("vi-VN");
    }

    // ‚úÖ 3. H√†m fetch d·ªØ li·ªáu th√¥ng b√°o t·ª´ API
    async function fetchNotifications() {
        try {
            const token = localStorage.getItem("token");
            const res = await fetch("http://localhost:8080/notifications", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) {
                throw new Error("Kh√¥ng th·ªÉ t·∫£i th√¥ng b√°o");
            }

            notifications = await res.json();
            console.log("üîî Notifications fetched:", notifications);
            renderNotifications();
        } catch (err) {
            console.error("‚ùå L·ªói khi t·∫£i th√¥ng b√°o:", err);
            // N·∫øu API ch∆∞a s·∫µn, d√πng d·ªØ li·ªáu m·∫´u
            notifications = [
                { message: "D·ª± √°n m·ªõi ƒë∆∞·ª£c giao cho b·∫°n", createdAt: "2025-11-06T00:00:00" },
                { message: "C√¥ng vi·ªác 'Thi·∫øt k·∫ø giao di·ªán' s·∫Øp ƒë·∫øn h·∫°n", createdAt: "2025-11-06T00:05:00" }
            ];
            renderNotifications();
        }
    }

    // ‚úÖ 4. L·∫•y ph·∫ßn t·ª≠ HTML
    const bellBtn = document.getElementById("notificationIcon");
    const notiBox = document.getElementById("notificationDropdown");
    const notiList = document.getElementById("notificationList");
    const notiBadge = document.getElementById("notiBadge");

    // ‚úÖ 5. Khi click chu√¥ng th√¨ g·ªçi API v√† toggle dropdown
    $('#notificationIcon').on('click', function () {
        $('#notificationDropdown').toggle();
        fetchNotifications();
    });

    // ‚úÖ 6. H√†m render th√¥ng b√°o ra giao di·ªán
    function renderNotifications() {
        if (!notiList) return;

        if (!notifications || notifications.length === 0) {
            notiList.innerHTML = `<li class="text-center text-muted py-3">Kh√¥ng c√≥ th√¥ng b√°o m·ªõi</li>`;
            notiBadge.classList.add("d-none");
            return;
        }

        notiList.innerHTML = notifications.map(n => {
            const time = n.createdAt ? timeAgo(n.createdAt) : "Kh√¥ng r√µ th·ªùi gian";
            return `
                <li class="p-2 border-bottom small">
                    <div>${n.message}</div>
                    <div class="text-muted">${time}</div>
                </li>`;
        }).join("");

        notiBadge.classList.remove("d-none");
    }

    

    // ‚úÖ 8. Click ra ngo√†i ƒë·ªÉ ƒë√≥ng dropdown
    document.addEventListener("click", (e) => {
        if (!notiBox.contains(e.target) && !bellBtn.contains(e.target)) {
            notiBox.style.display = "none";
        }
    });

    // ‚úÖ 9. Render ban ƒë·∫ßu (n·∫øu c·∫ßn)
    renderNotifications();
</script>
