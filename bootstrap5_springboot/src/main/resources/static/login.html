<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Gradient shape nền dưới */
    body::after {
      content: "";
      position: absolute;
      bottom: -180px;
      left: -100px;
      width: 130%;
      height: 400px;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      border-top-left-radius: 250px;
      border-top-right-radius: 250px;
      z-index: 0;
    }

    /* Header */
    .header {
      position: absolute;
      top: 25px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .btn-login-header {
      background: #7b2ff7;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-login-header:hover {
      background: #5e1fd4;
    }

    /* Login card */
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      width: 480px;
      text-align: center;
      z-index: 1;
    }

    .login-card h3 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #111;
    }

    .input-group {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .input-group-text {
      background: #fff;
      border: none;
      color: #888;
    }

    .form-control {
      border: none;
      box-shadow: none;
      padding: 10px 12px;
    }

    .btn-login {
      background:  #7733f6;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #8a51f5;
    }

    .footer-text {
      position: absolute;
      bottom: 40px;
      color: #fff;
      text-align: center;
      font-size: 0.95rem;
      z-index: 2;
    }

    .toggle-pass {
      cursor: pointer;
      color: #666;
    }

    .toggle-pass:hover {
      color: #333;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <a href="#" class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" width="28" height="28" alt="">
      PlanLume
    </a>
    <div>
        <span style="padding-right: 50px;">Bạn đã sẵn sàng với PlanLume chưa ?</span>
        <button class="btn-login-header">Đăng nhập</button>
    </div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h3>Đăng nhập hệ thống</h3>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label fw-medium"><b>Tên đăng nhập</b></label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person-lines-fill"></i>
          </span>
          <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-medium"><b>Mật khẩu</b></label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
          <span class="input-group-text toggle-pass" id="togglePassword">
            <i class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>

      <div class="mt-3">
        <span>Chưa có tài khoản? </span>
        <a href="register.html" class="text-decoration-none fw-semibold text-primary">Đăng ký ngay</a>
      </div>
      	<a href="forgot_password.html" class="text-decoration-none fw-semibold text-primary">Quên mật khẩu</a>
      <div class="mt-3">
      	
      </div>
    </form>

    <div id="errorMsg" class="text-danger mt-3 d-none fw-semibold"></div>
  </div>

  <p class="footer-text">
    Xem lý do tại sao hơn 1.000 nhóm làm việc hiệu quả hơn với <b>PlanLume</b>
  </p>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Hiển thị / ẩn mật khẩu
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.innerHTML = type === "password"
        ? '<i class="bi bi-eye"></i>'
        : '<i class="bi bi-eye-slash"></i>';
    });
  </script>
</body>

</html>
