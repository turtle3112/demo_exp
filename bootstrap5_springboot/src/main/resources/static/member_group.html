    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
const user = JSON.parse(localStorage.getItem('user'));
const token = localStorage.getItem('token');


if (user) {
  document.getElementById('sidebarUsername').innerText = user.fullName || user.username;
}

// ==================== XO√Å TH√ÄNH VI√äN ====================
document.addEventListener('click', async function(e) {
  const btn = e.target.closest('[data-remove-member]');
  if (!btn) return;

  e.preventDefault();
  const row = btn.closest('tr');
  const name = row?.querySelector('.member-name')?.textContent?.trim() || 'th√†nh vi√™n';

  if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a "${name}" kh·ªèi nh√≥m?`)) {
    // N·∫øu c√≥ backend th√¨ g·ªçi API th·∫≠t:
    try {
      const userId = row.dataset.id; // gi·∫£ s·ª≠ c√≥ id trong dataset
      const res = await fetch(`${API_BASE_URL}/group/members/${userId}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.ok) {
        row.remove();
        alert(`ƒê√£ x√≥a ${name} kh·ªèi nh√≥m.`);
      } else {
        alert("Kh√¥ng th·ªÉ x√≥a th√†nh vi√™n (c√≥ th·ªÉ l·ªói quy·ªÅn ho·∫∑c server).");
      }
    } catch (err) {
      console.error(err);
      alert("L·ªói khi g·ªçi API x√≥a th√†nh vi√™n.");
    }
  }
});

// ==================== TH√îNG B√ÅO (REAL DATA) ====================
const notificationIcon = document.getElementById("notificationIcon");
const notiBadge = document.getElementById("notiBadge");
const notificationDropdown = document.getElementById("notificationDropdown");
const notificationList = document.getElementById("notificationList");

// M·ªü/ƒë√≥ng dropdown
notificationIcon.addEventListener('click', () => {
  const isVisible = notificationDropdown.style.display === "block";
  notificationDropdown.style.display = isVisible ? "none" : "block";
  if (!isVisible) loadNotifications();
});

// Click ra ngo√†i ƒë·ªÉ ·∫©n dropdown
document.addEventListener("click", (e) => {
  if (!notificationIcon.contains(e.target)) {
    notificationDropdown.style.display = "none";
  }
});

// H√†m t·∫£i th√¥ng b√°o th·∫≠t t·ª´ backend
async function loadNotifications() {
  try {
    const res = await fetch(`${API_BASE_URL}/notifications`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i th√¥ng b√°o");
    const notifications = await res.json();
    renderNotifications(notifications);
    updateNotiBadge(notifications);

    // ƒê√°nh d·∫•u l√† ƒë√£ ƒë·ªçc
    notifications.forEach(n => {
      if (!n.read) markAsRead(n.id);
    });

  } catch (err) {
    console.error(err);
    notificationList.innerHTML = `<li class="text-muted small px-2 py-1">Kh√¥ng th·ªÉ t·∫£i th√¥ng b√°o.</li>`;
  }
}

// Hi·ªÉn th·ªã danh s√°ch th√¥ng b√°o th·∫≠t
function renderNotifications(notifications) {
  notificationList.innerHTML = "";
  if (!notifications || notifications.length === 0) {
    notificationList.innerHTML = `<li class="dropdown-item text-muted small">Kh√¥ng c√≥ th√¥ng b√°o m·ªõi.</li>`;
    return;
  }

  notifications.forEach(noti => {
    const li = document.createElement('li');
    li.className = `border-bottom py-2 small d-flex justify-content-between align-items-start ${noti.read ? '' : 'fw-bold'}`;
    li.innerHTML = `
      <div>
        ${noti.message}
        <div class="text-muted small">${new Date(noti.createdAt).toLocaleString()}</div>
      </div>
      <button class="btn btn-sm btn-link text-danger p-0 ms-2 btn-delete-noti" data-id="${noti.id}">üóëÔ∏è</button>
    `;
    notificationList.appendChild(li);
  });

  // G·∫Øn s·ª± ki·ªán xo√°
  document.querySelectorAll('.btn-delete-noti').forEach(btn => {
    btn.addEventListener('click', () => deleteNotification(btn.dataset.id));
  });
}

// C·∫≠p nh·∫≠t badge s·ªë l∆∞·ª£ng ch∆∞a ƒë·ªçc
function updateNotiBadge(notifications) {
  const unreadCount = notifications.filter(n => !n.read).length;
  if (unreadCount > 0) {
    notiBadge.classList.remove('d-none');
    notiBadge.textContent = unreadCount;
  } else {
    notiBadge.classList.add('d-none');
  }
}

// ƒê√°nh d·∫•u ƒë√£ ƒë·ªçc
async function markAsRead(id) {
  try {
    await fetch(`${API_BASE_URL}/notifications/${id}/read`, {
      method: 'PATCH',
      headers: { Authorization: `Bearer ${token}` }
    });
  } catch (err) {
    console.error("L·ªói khi ƒë√°nh d·∫•u ƒë√£ ƒë·ªçc:", err);
  }
}

// Xo√° th√¥ng b√°o
async function deleteNotification(id) {
  try {
    await fetch(`${API_BASE_URL}/notifications/${id}`, {
      method: 'DELETE',
      headers: { Authorization: `Bearer ${token}` }
    });
    loadNotifications();
  } catch (err) {
    console.error("L·ªói khi xo√° th√¥ng b√°o:", err);
  }
}

// Ki·ªÉm tra th√¥ng b√°o ch∆∞a ƒë·ªçc ƒë·ªÉ hi·ªÉn th·ªã badge ban ƒë·∫ßu
(async function checkUnreadNotifications() {
  try {
    const res = await fetch(`${API_BASE_URL}/notifications/unread`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) return;
    const unread = await res.json();
    if (unread.length > 0) notiBadge.classList.remove('d-none');
  } catch (err) {
    console.error("L·ªói khi ki·ªÉm tra unread:", err);
  }
})();
</script>
