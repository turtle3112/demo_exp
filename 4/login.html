<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <button class="btn btn-light btn-google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
            Tiếp tục sử dụng dịch vụ bằng Google
        </button>

        <div>Or, sign in with your email</div> <br>

        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <div class="form-floating flex-grow-1">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                <label for="emailInput">Email</label>
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <div class="form-floating flex-grow-1">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                <label for="passwordInput">Password</label>
            </div>
            <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>

        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="submit" class="btn btn-custom btn-primary-custom">Login</button>
        <button type="button" class="btn btn-custom btn-outline-secondary-custom">Login with secure code</button>

        <div class="new-user-link">
            New User? <a href="#">Sign Up</a>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
